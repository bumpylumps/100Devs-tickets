<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/styles.css">
    <title>Client Side API Code</title>
</head>
<body>
    <h1>Rapper Trading Card Generator</h1>

    <section>
        <input type="text" id="searchbar">
        <button name="findrapper" id="findRapper">Find Rapper</button>
    </section>
    
    
    

    <article>
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/03/Chance_the_Rapper_2018_February.png">
        <section>
            <h2>Birth Name: </h2>
            <p id="birthName"></p>
        </section>
        <section>
            <h2>From: </h2>
            <p id="origin"></p>
        </section>
        <section> 
            <h2>Genre: </h2>
            <p id="genre"></p>
        </section>
        <section>
        <h2>Years Active: </h2>
        <p id="activeYears"></p>
        </section>
    </article>

    <script src='js/main.js'></script>
</body>
</html>
